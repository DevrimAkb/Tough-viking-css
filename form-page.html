<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="./stylesheets/form-page.css">
</head>
<body>
    <div class="logo">
        <a href="./index.html"><img src="./pictures/banner_TV_800x240.png" alt="Company logo"></a>
    </div>
    <nav class="navbar">
        <ul>          
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about-us.html" target="_blank">About us</a></li>
            <li><a href="./event-page.html" target="_blank">Events</a></li>
        </ul>
    </nav>
    <div class="banner">
        <img src="./pictures/banner_TV_800x240.png" alt="Company banner">
    </div>
    <div class="container">
        <form>
            <div>
                <div>
                    <label for="first-name">
                        First name
                    </label> <br>
                    <input type="text" required>
                </div>
                <div>
                    <label for="last-name">
                        Last name
                    </label> <br>
                    <input type="text" required>
                </div>
                <div>
                    <label for="private-or-company">
                        Private or company
                    </label> <br>
                    <div class="custom-select" style="width: 24rem;"></div>
                    <select name="private-or-company">
                        <option value="">Private</option>
                        <option value="1">Company</option>
                    </select>
                </div>
                <label for="shirt-size">
                    Tshirt size (optional)
                </label> <br>
                <select name="Size">
                    <option value="">None</option>
                    <option value="1">XS</option>
                    <option value="2">Small</option>
                    <option value="3">Medium</option>
                    <option value="4">Large</option>
                    <option value="5">XL</option>
                </select>
                <div>
                    <label for="number-of-people">
                        Amount of people
                    </label> <br>
                    <input type="number"
                    name="amount"
                    placeholder="amount of people"
                    min="1"
                    required
                    >
                </div>
                <div>
                    <label for="shirt">
                        Amount of T-shirts
                    </label> <br>
                    <input type="number"
                    name="number"
                    placeholder="tshirts">
                </div>
                <div>
                    <label for="Upload-logo">
                        Logos on T-shirt (optional)
                    </label> <br>
                    <input type="file">
                    <input type="file">
                    <input type="file">
                    <input type="file"> 
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <!-- <input type="submit"> -->
                </div>
            </div>
            <div>
                <img class="tshirt" src="./pictures/T-shirt.jpg" alt="Tshirt">
            </div>
            </form>
    </div>
    <footer>
        Hello world
    </footer>
    </body>
    </html>
